<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/bookStyle.css">
    <link rel="stylesheet" href="../css/Style.css">


</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/jquery-3.7.1.js"></script>
<script src="../js/user.js"></script>
<body>

<nav class="navbar navbar-expand-lg navbar-transparent fixed-top">
    <div class="container-fluid text-center">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users.html">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Loan</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container  mar">
    <!-- Book Form -->
    <div class="row justify-content-center">

        <div class="col-6">
            <div class="card shadow-lg p-4 mb-4 animate-form">
                <h4 class="text-center mb-4">Book Information</h4>
                <form>
                    <div class="mb-3">
                        <label for="userId" class="form-label">User ID</label>
                        <input type="text" class="form-control" disabled id="userId" placeholder="Enter User ID">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success m-2" onclick="addUser()">Add</button>
                        <button type="button" class="btn btn-warning m-2" onclick="editUser()">Update</button>
                        <button type="button" class="btn btn-danger m-2" onclick="deleteUser()">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Book Details Table -->
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="card shadow-lg p-4">
                <h4 class="text-center mb-4">User Details</h4>
                <table class="table table-striped table-hover animate-table">
                    <thead class="table-dark">
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile Number</th>
                    </tr>
                    </thead>
                    <tbody id="userTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->


<script>
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar-transparent');
    window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
            // Scroll Down - Hide Navbar
            navbar.style.top = "-80px";
        } else {
            // Scroll Up - Show Navbar
            navbar.style.top = "0";
        }
        lastScrollTop = scrollTop;
    });
</script>
</body>
</html>
